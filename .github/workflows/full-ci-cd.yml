name: ðŸš€ Full CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: "Choose build type"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - release
      skipTests:
        description: "Skip tests and go straight to build? (true/false)"
        required: false
        default: "false"
        type: choice
        options:
          - true
          - false

  push:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - 'Tests/**'

  pull_request:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - 'Tests/**'

jobs:
  # Step 1: Run Tests
  run-tests:
    name: Run Tests
    if: ${{ github.event.inputs.skipTests == 'false' }}
    uses: ./.github/workflows/step-1-tests.yml
    with:
      unityVersion: '2022.3.60f1'
      licenseArtifactName: 'unity-license'
      useGitLfs: 'true'
      editModePath: 'Assets/Tests/Editor'
      playModePath: 'Assets/Tests/PlayMode'
    secrets:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

  # Step 2: Build
  build:
    name: Build
    needs: ${{ github.event.inputs.skipTests == 'false' && 'run-tests' || cancel() }}
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/step-2-build.yml
    with:
      buildType: ${{ github.event.inputs.buildType }}
      unityVersion: '2022.3.60f1'
      macPlatforms: 'StandaloneOSX,iOS'
      ubuntuPlatforms: 'Android,WebGL,StandaloneWindows,StandaloneWindows64,StandaloneLinux64'
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}