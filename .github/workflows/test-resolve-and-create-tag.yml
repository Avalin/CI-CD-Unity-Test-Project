name: ðŸ§ª Test Tag with GH Workflow Trigger

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version to create (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  test-gh-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Trigger downstream workflow using gh
        env:
          GITHUB_TOKEN: ${{ secrets.CICD_PAT }} # You **must** use a PAT here, not GITHUB_TOKEN
        run: |
          gh workflow run resolve-and-create-tag.yml \
            --ref "${{ github.ref }}" \
            --field version="${{ inputs.version }}"
