name: ðŸ§ª Test Tag with GH Workflow Trigger

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag version to create (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  test-gh-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate GitHub CLI with PAT
        env:
          CICD_PAT: ${{ secrets.CICD_PAT }}  # <-- MUST be a PAT with 'repo' + 'workflow' scopes
        run: |
          echo "${CICD_PAT}" | gh auth login --with-token

      - name: Trigger downstream workflow using gh
        env:
          GH_TOKEN: ${{ secrets.CICD_PAT }}  # gh CLI uses this env var
        run: |
          gh workflow run resolve-and-create-tag.yml \
            --ref main \
            --field version="${{ inputs.version }}"