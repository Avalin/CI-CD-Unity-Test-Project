name: üõ°Ô∏è Validate Required GitHub Variables

on:
  workflow_call:
    inputs:
      requiredVars:
        description: 'List of required GitHub vars to validate'
        required: true
        type: string # JSON array

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: üîç Validate Required GitHub Variables
        run: |
          VARS=$(echo '${{ inputs.requiredVars }}' | jq -r '.[]')
          VALUE='${{ toJson(vars) }}'
          ERRORS=()
      
          for VAR in $VARS; do
            if ! echo "$VALUE" | jq -e --arg key "$VAR" 'has($key)' > /dev/null; then
              ERRORS+=("$VAR")
            fi
          done
      
          if [[ ${#ERRORS[@]} -gt 0 ]]; then
            echo "‚ùå Missing required GitHub Variables:"
            for V in "${ERRORS[@]}"; do
              echo "  - $V"
            done
            exit 1
          fi
      
          echo "‚úÖ All required GitHub Variables are defined."