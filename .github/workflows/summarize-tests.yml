name: üìÑ Summarize Unity Tests

description: Summarizes the results of EditMode and PlayMode Unity test jobs into the GitHub Actions summary tab.

on:
  workflow_call:
    inputs:
      projectName:
        required: false
        type: string
        default: "My Unity Project"
      quietMode:
        required: false
        type: string
        default: "false"
      editmodeFailed:
        required: false
        type: string
        default: "false"
      playmodeFailed:
        required: false
        type: string
        default: "false"
      editmodeTotal:
        required: false
        type: string
        default: ""
      editmodePassed:
        required: false
        type: string
        default: ""
      editmodeResult:
        required: false
        type: string
        default: ""
      editmodeDuration:
        required: false
        type: string
        default: ""
      playmodeTotal:
        required: false
        type: string
        default: ""
      playmodePassed:
        required: false
        type: string
        default: ""
      playmodeResult:
        required: false
        type: string
        default: ""
      playmodeDuration:
        required: false
        type: string
        default: ""
    outputs:
      hasFails:
        description: "Whether any test failures occurred"
        value: ${{ jobs.summarize.outputs.has_fails }}

jobs:
  summarize:
    runs-on: ubuntu-latest
    outputs:
      has_fails: ${{ steps.failed-check.outputs.has_fails }}
    steps:
      - name: üìÑ Write Test Summary
        run: |
          echo "### üìã Unity Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Mode   | Result     | Duration | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|------------|----------|--------|"

          summarize() {
            local MODE=$1
            local ICON=$2
            local TOTAL=$3
            local PASSED=$4
            local RESULT=$5
            local DURATION=$6

            local DISPLAY_RESULT="- / -"
            local DISPLAY_DURATION="N/A"
            local STATUS="‚ÑπÔ∏è"

            if [[ -n "$TOTAL" && "$TOTAL" != "0" && "$RESULT" != "Skipped" && "$RESULT" != "" && "$RESULT" != "null" ]]; then
              DISPLAY_RESULT="${PASSED} / ${TOTAL}"
              DISPLAY_DURATION="$DURATION"

              if [[ "$RESULT" == "Passed" ]]; then
                STATUS="‚úîÔ∏è"
              else
                STATUS="‚ùå"
              fi
            fi

            echo "| ${ICON} ${MODE} | ${DISPLAY_RESULT} | ${DISPLAY_DURATION} | ${STATUS} |" >> $GITHUB_STEP_SUMMARY
          }

          summarize "EditMode" "ü•™" \
            "${{ inputs.editmodeTotal }}" \
            "${{ inputs.editmodePassed }}" \
            "${{ inputs.editmodeResult }}" \
            "${{ inputs.editmodeDuration }}"

          summarize "PlayMode" "üéÆ" \
            "${{ inputs.playmodeTotal }}" \
            "${{ inputs.playmodePassed }}" \
            "${{ inputs.playmodeResult }}" \
            "${{ inputs.playmodeDuration }}"

      - name: üìÉ Download Test Results
        if: ${{ inputs.quietMode == 'false' || inputs.editmodeFailed == 'true' || inputs.playmodeFailed == 'true' }}
        uses: actions/download-artifact@v4
        with:
          path: downloaded-results

      - name: üîç Append Failed Test Details
        id: failed-check
        run: |
          set +e
          HAS_FAILS=0
          FAIL_BLOCK=""

          for MODE in EditMode PlayMode; do
            XML=$(find downloaded-results -type f -path "*Unity-${MODE}-*" -name "*.xml" | head -n 1)

            if [[ -f "$XML" ]]; then
              FAILS=$(grep -oP 'test-case[^>]+result="Failed"' "$XML" | grep -oP 'fullname="\K[^"]+')
              if [[ -n "$FAILS" ]]; then
                HAS_FAILS=1
                FAIL_BLOCK+="### ‚ùå ${MODE} Failed Tests"$'\n'
                while read -r fail; do
                  FAIL_BLOCK+="- \`$fail\`"$'\n'
                done <<< "$FAILS"
                FAIL_BLOCK+=$'\n'
              fi
            fi
          done

          if [[ "$HAS_FAILS" == "1" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>‚ùå Failed Tests (details)</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "$FAIL_BLOCK" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          echo "has_fails=$HAS_FAILS" >> $GITHUB_OUTPUT