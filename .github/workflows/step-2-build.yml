name: ✨ Step 2 - Build

on:
  workflow_call:
    inputs:
      projectName:
        description: "The name of the built project i.e. 'My_Project' (avoid spaces)"
        default: "My_Project"
        type: string
        required: false
      buildType:
        description: "Build type, e.g. 'preview' or 'release'"
        type: string
        required: true
      targetPlatforms:
        description: "JSON array of platforms to build"
        type: string
        default: '["Android","WebGL","StandaloneLinux64","StandaloneWindows","StandaloneWindows64","StandaloneOSX","iOS"]'
        required: false
    secrets:
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      UNITY_LICENSE:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter_platforms:
    name: Filter Platforms
    runs-on: ubuntu-latest
    outputs:
      macPlatforms: ${{ steps.filter.outputs.macPlatforms }}
      ubuntuPlatforms: ${{ steps.filter.outputs.ubuntuPlatforms }}

    steps:
      - name: Separate Selected Platforms Into Outputs
        id: filter
        run: |
          echo "Original input: ${{ inputs.targetPlatforms }}"

          MAC_PLATFORMS=$(echo '${{ inputs.targetPlatforms }}' \
            | jq -c '[ .[] | select(. == "StandaloneOSX" or . == "iOS") ]')
          UBUNTU_PLATFORMS=$(echo '${{ inputs.targetPlatforms }}' \
            | jq -c '[ .[] | select(. != "StandaloneOSX" and . != "iOS") ]')

          echo "Mac platforms: $MAC_PLATFORMS"
          echo "Ubuntu platforms: $UBUNTU_PLATFORMS"

          echo "macPlatforms=$MAC_PLATFORMS" >> $GITHUB_OUTPUT
          echo "ubuntuPlatforms=$UBUNTU_PLATFORMS" >> $GITHUB_OUTPUT

  validate-tag:
    name: Validate Tag Format
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Validate tag format
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid tag format: $TAG"
            exit 1
          fi
          echo "✅ Valid tag format: $TAG"

  determine_version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Determine Version
        id: get_version
        shell: bash
        run: |
          if [ "${{ inputs.buildType }}" = "release" ]; then
            VERSION=$(echo "${GITHUB_REF}" | sed 's/refs\/tags\///')
          else
            VERSION=T$(date +%Y%m%d%H%M%S)_CH${GITHUB_SHA:0:7}
          fi
          
          # Check if the version contains a forward slash
          if [[ "$VERSION" == *"/"* ]]; then
            echo "Error: VERSION '$VERSION' contains invalid characters (e.g., '/'). Aborting build." >&2
            exit 1
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Determined version: ${VERSION}"

  build_on_macos:
    name: Build for ${{ matrix.targetPlatform }}
    if: needs.filter_platforms.outputs.macPlatforms != '[]'
    runs-on: ${{ matrix.os }}
    needs: [filter_platforms, determine_version]
    strategy:
      matrix:
        os: 
          - macOS-latest
        targetPlatform: ${{ fromJson(needs.filter_platforms.outputs.macPlatforms) }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Restore Unity Library Cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-
        
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.buildType }}-${{ inputs.projectName }}-${{ matrix.targetPlatform }}-${{ needs.determine_version.outputs.version }}
          path: build/${{ matrix.targetPlatform }}
    
  build_on_ubuntu:
    name: Build for ${{ matrix.targetPlatform }}
    if: needs.filter_platforms.outputs.ubuntuPlatforms != '[]'
    runs-on: ${{ matrix.os }}
    needs: [filter_platforms, determine_version]
    strategy:
      matrix:
        os: 
          - ubuntu-latest
        targetPlatform: ${{ fromJson(needs.filter_platforms.outputs.ubuntuPlatforms) }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Restore Unity Library Cache
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Check Free Disk Space (Android only)
        if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
        
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.buildType }}-${{ inputs.projectName }}-${{ matrix.targetPlatform }}-${{ needs.determine_version.outputs.version }}
          path: build/${{ matrix.targetPlatform }}
  
  confirm_builds:
    name: Confirm Builds
    runs-on: ubuntu-latest
    needs: 
      - build_on_ubuntu
      - build_on_macos
    steps:
      - name: Confirm Builds
        run: echo "Creating builds successfully finished!"